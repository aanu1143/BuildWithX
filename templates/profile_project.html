{% extends 'profile_detail.html' %}
\
{% block title %}Update Profile{% endblock title %}

{% block data %}
    <div class="jumbotron home">
        <div style="display:flex;align-items: center;flex-direction: column;">
            <h2 class="id1 display-4" style="color: black;" >My Projects </h2>
        </div>
        <div style="display:grid; margin-left: 50px; margin-top: 50px; justify-content:space-around;">
            {% for project in object_list %}
            <div class="myproject">
                <a href="">
                    <div>
                        <p>{{ project.project_name }} 
                            <a href="{{ edit_project }}"> <input type="button" value="Edit"> </a> 
                            <a href="{{ project.url }}"><input type="button" value="View"></a> 
                        </p>
                        
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock data %}

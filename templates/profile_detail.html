{% extends 'base.html' %}
{% load static%}
{% block content %}
<div class="mycontainer">
    <div class="sidebar">
        <a class="active" href="#home">About</a>
        <a href="#news">Projects</a>
    </div>
    <div class="myprofile">
        <div class="profilecard">
            <div class="profile">
                <div class="myimgcont">
                    <img src="{{ user.image.url }}" style="width: 100%; max-width: 150px; height: 100%; max-height: 100px;" alt="mypic">
                </div>
                <div class="details">
                    <p style="margin: 0 0 0px;"> <b>{{ user.first_name }} {{ user.last_name }}</b></p>
                    <p> <b> @</b>{{ user.username }}</p>
                    <p> <i class="glyphicon glyphicon-link"></i> {{ user.email }}</p>
                    <p> <b> About Me : </b>{{ user.bio }}</p>
                    <p> <b> Site : </b>{{ user.site_url }}</p>
                </div>
            </div>
            <div class="editbtn">
                <div>
                    <a href="{% url 'update' user.id %}"> <input type="button" class="btn btn-primary" value="Edit"> </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Build with X</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:ǓǏǏ" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">Build with X</a>
            </div>
            
            <form class="navbar-form navbar-left" action="/action_page.php">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="glyphicon glyphicon-chevron-down" href="" id="userMenu" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li class="dropdown-item"><a href="{% url 'profile_detail' user.id %}">{{ user.username }}</a></li>
                            <div class="dropdown-divider"></div>
                            <li class="dropdown-item"><a href="{% url 'new_project' %}">Add Project</a></li>
                            <div class="dropdown-divider"></div>
                            <li class="dropdown-item" ><a href="{% url 'password_change' %}">Change password</a></li>
                            <div class="dropdown-divider"></div>
                            <li class="dropdown-item"> <a href="{% url 'logout' %}">Log Out</a></li>
                        </ul>
                    </li>
                </ul>
                {% else %}
                <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-plus"></span>Add Project</a></li>
                <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>

</html>

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Home{% endblock title %}

{% block content %}
<div class="logincontainer" style="display:flex;justify-content:center;align-items:center;flex-direction: column;">
    <div class="editproclass">
        <h2>Edit Project</h2>
        <form method="post" enctype="multipart/form-data" class="loginform">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-info ml-2" type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock content %}

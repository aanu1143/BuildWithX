{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Home{% endblock title %}

{% block content %}
<h2>New Project</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-info ml-2" type="submit">Submit Project</button>
</form>
{% endblock content %}
